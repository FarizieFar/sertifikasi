<!DOCTYPE html>
<html>
<head>
  <title>Lihat Arsip</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Import font dari Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif; /* Terapkan font ke seluruh body */
    }
    h1 {
      font-weight: 600;
      color: #0d6efd; /* Biru ala Bootstrap */
    }

    h3 {
      font-weight: 500;
    }

    p {
      font-size: 15px;
      color: #555;
    }
  </style>
</head>
<body class="container mt-4">
  <h1 id="title"></h1>
  <p><b>Kategori:</b> <span id="category"></span></p>
  <p><b>Deskripsi:</b> <span id="desc"></span></p>
  <iframe id="pdfFrame" style="width:100%;height:600px;"></iframe>
  <div class="mt-3">
    <a id="downloadBtn" class="btn btn-secondary">Unduh</a>
    <a href="index.html" class="btn btn-primary">Kembali <<</a>
  </div>

  <script>
    async function loadData(){
      let id = new URLSearchParams(location.search).get('id');
      let res = await fetch('/api/archives/'+id);
      let a = await res.json();
      document.getElementById('title').innerText = a.title;
      document.getElementById('category').innerText = a.category || '-';
      document.getElementById('desc').innerText = a.description || '-';
      document.getElementById('pdfFrame').src = '/uploads/'+a.file_path;
      document.getElementById('downloadBtn').href = '/api/archives/'+id+'/download';
    }
    loadData();
  </script>
</body>
</html>
